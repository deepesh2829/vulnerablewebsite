<h2>Edit Doctor Details</h2>
<form method="POST">
    <label for="name">Name:</label>
    <input type="text" name="name" value="{{ doctor.name }}" required><br>

    <label for="specialization">Specialization:</label>
    <input type="text" name="specialization" value="{{ doctor.specialization }}" required><br>

    <label for="age">Age:</label>
    <input type="number" name="age" value="{{ doctor.age }}" required><br>

    <label for="phone">Phone:</label>
    <input type="text" name="phone" value="{{ doctor.phone }}" required><br>

    <button type="submit">Save Changes</button>
</form>
